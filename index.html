<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/coder.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Fresca|Cormorant+Garamond" rel="stylesheet">
    
    <title>Products</title>
</head>
<body>
    <div class="container">
        <div>
            <div id="header">
                <h1>ADETECH Search<span>|</span></h1>
            </div>
            <div>
                <input type="search" id="input" placeholder="You need a phone? " autofocus>
                <button id="srch-btn"><span class="fas fa-search"></span></button>
             </div>
             <p id="lst"></p>
             <p id="sorry"></p>
        </div>
        <div id="result" class="container">
			<div id="img">
                <img id="price" src="images/sold.png" alt="">
                <img id="pic-phone" src="images/Samsung.png" alt="phone">
                
            </div>
            <div>
                <ul id="rslt-ul">
                    <li id="company-li"></li>
                    <li id="model-li"></li>
                    <li id="price-li"></li>
                    <li id="color-li"></li>
                    <li id="avaible-li"></li>
                    <button>Buy it</button>
                </ul>
            </div>
	    </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
